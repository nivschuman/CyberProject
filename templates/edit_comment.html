{% extends 'base.html' %}
{% block title %}Edit Comment{% endblock %}

{% block content %}
<h1>Edit Comment</h1>
<form method="post">
    <label>Content:<br><textarea name="content" rows="4" required>{{ comment.content }}</textarea></label><br>
    <button type="submit">Update Comment</button>
</form>
<a href="{{ url_for('main.post_detail', post_id=comment.post_id) }}">Back to Post</a>
{% endblock %}
