{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label>Title:<br><input type="text" name="title" value="{{ post.title }}" required></label><br>
    <label>Content:<br><textarea name="content" rows="5" required>{{ post.content }}</textarea></label><br>
    <button type="submit">Update</button>
</form>
<a href="{{ url_for('main.index') }}">Back to Posts</a>
{% endblock %}
